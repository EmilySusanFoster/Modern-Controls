<p align="center"><b>Explanation for slide 47</b></p>
In summary, we have used a simple physical fact (mass balance across the
roll-gap) to calibrate a highly nonlinear-high order controller. In short, we
have developed a nonlinear multivariable adaptive controller. This idea is the
subject of a recent patent.
