<p align="center"><b>Explanation for slide 69</b></p>
A recent theorem, in fact, gives a closed form expression for the value
function. This expression holds in a region of state space, <i>X</i>, that is
not smaller than another region that is well known in this field (Gilbert's
maximal output admissible set).
