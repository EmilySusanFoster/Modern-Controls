<p align="center"><b>Explanation for slide 50</b></p>
This isn't just a theoretical problem. This plot shows data from a real rolling
mill. The <b><font color="#ff0000">red</font></b> line shows a step change in
roll-gap. The <b><font color="#008000">green</font></b> line is the exit
thickness response. If you look carefully you can see evidence of the <i>hold-up</i>
effect.
