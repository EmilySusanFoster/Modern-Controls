<p align="center"><b>Explanation for slide 16</b></p>
Note that, as we have seen above, design homogeneity is important, i.e. there is
no point focusing on one source of error, if it ultimately gets swamped by
errors from another source. Hence, good design aims to make the errors from all
sources of comparable size.
